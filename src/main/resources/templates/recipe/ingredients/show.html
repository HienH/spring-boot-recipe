<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Recipe Home</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
      th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">


<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-10">
                            <h1 class="panel-title">Ingredients</h1>
                        </div>
                        <div class="col-md-2">
                            <a class="btn btn-default" th:href="@{'/recipe/ingredient/add'}" role="button">Add</a>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipe.getIngredients())}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th> Id</th>
                                <th> Description</th>
                            </tr>
                            </thead>
                            <tr th:each="ingredient : ${recipe.getIngredients()}">
                                <td><span th:text="${ingredient.id}"> ingredient Id </span></td>
                                <td><span th:text="${ingredient.description}"> ingredient title </span></td>
                                <td><a href="#"
                                       th:href="@{'/recipe/'+${recipe.id}+'/ingredient/' + ${ingredient.id} + '/update'}">
                                    Update</a></td>
                                <td><a href="#" th:href="@{'/recipe/ingredient/' + ${ingredient.id} + '/delete'}">Delete</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
