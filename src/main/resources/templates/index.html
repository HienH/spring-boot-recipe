<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Recipe Home</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
      th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">


<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-10">
                            <h1 class="panel-title">My Recipes!</h1>
                        </div>
                        <div class="col-md-2">
                            <a class="btn btn-default" th:href="@{'/recipe/new'}" role="button">Add</a>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th> Title</th>
                                <th> Description</th>
<!--                                <th> PrepTime</th>-->
<!--                                <th> Serving</th>-->
<!--                                <th> Url</th>-->
<!--                                <th> Ingredients</th>-->
<!--                                <th> Category</th>-->
                            </tr>
                            </thead>
                            <tr th:each="recipe : ${recipes}">
                                <td><span th:text="${recipe.title}"> Title </span></td>
                                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show/'}">View</a></td>
                                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/update'}">Update</a></td>
                                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/delete'}">Delete</a></td>

                                <!--                                <td><span th:text="${recipe.description}"> Description </span></td>-->
<!--                                <td><span th:text="${recipe.prepTime}"> PrepTime </span></td>-->
<!--                                <td><span th:text="${recipe.serving}"> Serving </span></td>-->
<!--                                <td><span th:text="${recipe.url}"> Url </span></td>-->
<!--                                <td><span th:text="${recipe.ingredients}"> Ingredients </span></td>-->
<!--                                <td><span th:text="${recipe.categories}"> Categories </span></td>-->
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
